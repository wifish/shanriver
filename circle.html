<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>forcealpha</title>
    <script type="text/javascript" src="resource/lib/d3.v3.js"></script>
    <style type="text/css">
        *{padding: 0px; margin: 0px;}
        #container{width: 800px; height: 600px; margin: auto; z-index: 100; background: #002240;}
    </style>
</head>
<body onload="init()">

<div id="container">

</div>

<script type="text/javascript">

    var config = {
        "width":800,
        "height":600,
        "r":100
    };

    var data;
    //模拟数据

    var color = d3.scale.category20();

    var container = d3.select("#container");

    var svg = container.append("svg")
            .attr("width", config.width)
            .attr("height", config.height)
            .append("g")
            //.attr("transform", "translate(0,0)")
            ;


    //绘制节点和链接
    function draw(){

        var cx = config.width / 2,cy = config.height /2;

        //console.log(getRandom());

        var data = [{"id":1,"value":1},
                    {"id":2,"value":2},
                    {"id":3,"value":3}];


        //预处理数据
        data.forEach(function(d){
            var cx = (1+Math.random()) * config.width * (1/3);
            var cy = (1+Math.random()) * config.height * (1/3);
            d.cx = cx;
            d.cy = cy;
            //console.log(d);
        });


        //光圈
        var aperture = svg.append("g")
                    .selectAll(".gAperture")
                    .data(data)
                    .enter()
                    .append("g")
                    .attr("transform",function(d){return "translate("+ d.cx+","+ d.cy+")"});


        var a = aperture.selectAll(".aperture")
                    .data([1,2,3])
                    .enter()
                    .append("circle")
                    .attr("class","aperture")
                    .attr("r",function(d){console.log(this);return 5;})
                    .style({"fill":"#002240",
                            "stroke":"#FFFF28",
                            "stroke-width":1,
                            "opacity":0.3});


        //console.log(a);


        //中心节点
        var circle = svg.append("g")
                .selectAll(".node")
                .data(data)
                .enter()
                        .append("circle")
                        .attr("class","node")
                        .attr("cx",function(d){return d.cx;})
                        .attr("cy",function(d){return d.cy;})
                        .attr("r",5)
                        .style({"fill":"#FFFF28",
                            "stroke":"#FFFF28",
                            "stroke-width":0,
                            "opacity":1});

        //开启动画
        animation();

    }


    /*
    *
    * */
    function init(){
        draw();
    }

    function animation(){
        //每个两秒执行一次
        window.setInterval("drawAperture()",1800);
    }


    function drawAperture(){
        var aperture = d3.selectAll(".aperture");

        //设置过渡效果
        aperture.attr("r",5)
                .style("stroke-width",3)
                .transition()
                .duration(function(d,i){return 600 * d;})
                .delay(0)
                .attr("r",20)
                .style("stroke-width",0)
                ;
    }

    //获取随机坐标
    function getRandom(){
        var cx = (1+Math.random()) * config.width * (1/3);
        var cy = (1+Math.random()) * config.height * (1/3);
        return [cx,cy];
    }

</script>
</body>
</html>
